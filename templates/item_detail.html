{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}

{% block body %}
  <div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        {% if set == true %}
        <a href="/item/{{ article.id }}/delete" class="btn btn-danger">Удалить</a>
        <a href="/item/{{ article.id }}/update" class="btn btn-success">Редактировать</a>
        {% else %}
        <p><b>Автор: {{ article.creator }}</b></p>
        {% endif %}
    </div>
  </div>
{% endblock %}
