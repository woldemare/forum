{% extends "base.html" %}

{% block title %}
Регистрация
{% endblock %}

{% block body %}
<div class="column is-4 is-offset-4">
    <div class="container mt-5">
        <h1 class="title">Регистрация</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
         <div class="notification is-danger">
            {{ messages[0] }}. Перейдите на <a href="{{ url_for('login') }}">страницу авторизации</a>
         </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <input class="form-control" type="email" name="email" placeholder="Email"><br>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="form-control" type="text" name="name" placeholder="Никнейм"><br>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="form-control" type="password" name="password" placeholder="Пароль"><br>
                </div>
            </div>
            <input type="submit" class="btn btn-success" value="Зарегистрироваться">
        </form>
    </div>
</div>
{% endblock %}
